{% extends "base_generic.html" %}

{% block content %}
    <h1>Subscriber List</h1>

    {% if subscriber_list %}
    <ol>

      {% for subscriber in subscriber_list %}
      <li>
        {{ subscriber.name }} (<a href="mailto:{{ subscriber.email }}">{{subscriber.email}}</a>)
      </li>
      {% endfor %}

    </ol>
    {% else %}
      <p>There are no subscriber for the event.</p>
    {% endif %}       
{% endblock %}
